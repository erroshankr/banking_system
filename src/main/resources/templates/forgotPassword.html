<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="forms/fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="forms/css/style.css">

</head>
<body>
<div class="main">
    <!-- Sing in  Form -->
    <section class="sign-in">
        <div class="container">
            <div>
                <h2 style="text-align: center; color: red;"  th:if="${userNameError}">User does not exist !!</h2>
                <h2 style="text-align: center; color: red;"  th:if="${passwordError}">Passwords did not match !!</h2>
                <h2 style="text-align: center; color: red;"  th:if="${errorInForgotPassword}">Passwords did not match !!</h2>
            </div>
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="forms/images/signin-image.jpg" alt="sign up image"></figure>
                    <a href="/register" class="signup-image-link">Create an account</a>
                    <a href="/login" class="signup-image-link">Already have account ?</a>
                </div>

                <div class="signin-form">
                    <h3 class="form-title">Forgot Password ?</h3>
                    <form method="POST" class="register-form" id="login-form" th:action="@{/submitForgotPassword}" th:object="${forgotPasswordForm}">
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="email" name="email" id="email" th:field="*{email}" placeholder="Your UserName"/>
                        </div>
                        <div class="form-group">
                            <label for="newPassword"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="newPassword" th:field="*{newPassword}" id="newPassword" placeholder="New Password"/>
                        </div>
                        <div class="form-group">
                            <label for="repeatPassword"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="repeatPassword" th:field="*{repeatPassword}" id="repeatPassword" placeholder="Repeat Password"/>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="RESET PASSWORD"/>
                        </div>
                    </form>
                    <div class="social-login">
                        <span class="social-label">Or login with</span>
                        <ul class="socials">
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- JS -->
<script src="forms/vendor/jquery/jquery.min.js"></script>
<script src="forms/js/main.js"></script>
</body>
</html>
