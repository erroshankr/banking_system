<div th:fragment="firstsignup">
    <section class="signup">
        <div class="container">
            <div>
                <h2 style="text-align: center; color: red;" th:if="${regError}">Registration Failed !!</h2>
            </div>
            <div>
                <h2 style="text-align: center; color: red;" th:if="${successfull}">Account Successfully Registered !!</h2>
            </div>
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Open Bank Account</h2>
                    <form method="POST" class="register-form" id="register-form" th:action="@{/user/account/submitAccount1}" th:object="${accountCreationForm1}">

                        <div class="form-group">
                            <label for="accountHolderName"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="accountHolderName" id="accountHolderName" th:field="*{accountHolderName}" placeholder="Account Holder Name"/>
                        </div>
                        <div class="form-group">
                            <h3>Account Type: </h3><br>
                            <div class="form-group">
                                <input class="form-check-input" name="accountType" th:field="*{accountType}" type="radio" id="option1" value="SAVINGS">
                                <label class="form-check-label" for="option1">SAVINGS</label>
                            </div>
                            <div class="form-group">
                                <input class="form-check-input" type="radio" th:field="*{accountType}" id="option2" value="CURRENT">
                                <label class="form-check-label" for="option2">CURRENT</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="age"><i class="age"></i></label>
                            Your Age: <input type="text" name="age" id="age" th:field="*{age}" placeholder="Age" th:required="true"/>
                        </div>
                        <div class="form-group">
                            <h3>Identity Proof: </h3><br>
                            <select th:field="*{identityProof}">
                                <option value="">Select Identity Proof</option>
                                <option th:each="identityProof : ${identityProofs}" th:value="${identityProof}" th:text="${identityProof.name}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="uniqueIdentityfication"><i class=""></i></label>
                            <input type="text" name="uniqueIdentityfication" th:field="*{uniqueIdentityfication}" id="uniqueIdentityfication" placeholder="Unique Identification Number" th:required="true"/>
                        </div>
                        <div class="form-group">
                            <h3>Cards Available: </h3><br>
                            <div class="form-group">
                                <input class="form-check-input" name="debitCard" th:field="*{debitCard}" type="radio" id="option3" value="true">
                                <label class="form-check-label" for="option3">DEBIT CARD</label>
                            </div>
                            <div class="form-group">
                                <input class="form-check-input" name="creditCard" th:field="*{creditCard}" type="radio" id="option4" value="true">
                                <label class="form-check-label" for="option3">CREDIT CARD</label>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="mobileNumber"><i class=""></i></label>
                            <input type="text" name="mobileNumber" id="mobileNumber" th:field="*{mobileNumber}" placeholder="Mobile Number" th:required="true"/>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Next"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img th:src="@{~/forms/images/signup-image.jpg}" alt="sing up image"></figure>
                    <a th:href="@{~/login}" class="signup-image-link}">I am already a member</a>
                </div>
            </div>
        </div>
    </section>
</div>
