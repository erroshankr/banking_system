<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="applicationStatus">

    <section class="sign-in">
        <div class="container">
            <div>
                <h2 style="text-align: center; color: red;"  th:if="${userNameError}">User does not exist !!</h2>
            </div>
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img th:src="@{~/forms/images/signin-image.jpg}" alt="sign up image"></figure>
                </div>

                <div class="signin-form">
                    <h2 class="form-title"><b>Application Status</b></h2>
                    <form method="POST" class="register-form" id="login-form" th:action="@{/trackAppStatus}" th:object="${statusForm}">
                        <div class="form-group">
                            <label for="applicationId"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="applicationId" id="applicationId" th:field="*{applicationId}" placeholder="Application Id"/>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" class="form-submit" value="Track Status"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</div>

</html>
