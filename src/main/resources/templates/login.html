<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="forms/fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="forms/css/style.css">

</head>
<body>
<div class="main">
    <!-- Sing in  Form -->
    <section class="sign-in">
        <div class="container">
            <div>
                <h2 style="text-align: center; color: red;"  th:if="${NullUser}">User does not exist !!</h2>
                <h2 style="text-align: center; color: red;"  th:if="${PasswordError}">Incorrect user details !!</h2>
                <h2 style="text-align: center; color: green;"  th:if="${forgotPassSuccess}">Password Reset Successful !!</h2>

            </div>
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="forms/images/signin-image.jpg" alt="sign up image"></figure>
                    <a href="/register" class="signup-image-link">Create an account</a>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Sign In</h2>
                    <form method="POST" class="register-form" id="login-form" th:action="@{/login}" th:object="${loginForm}">
                        <div class="form-group">
                            <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="email" name="username" th:field="*{username}" id="username" placeholder="Your UserName"/>
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" th:field="*{password}" id="password" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                            <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                        </div>
                        <div class="form-group form-button">
                             <a href="/forgotPassword">Forgot Password? </a>
                        </div>

                    </form>
                    <div class="social-login">
                        <span class="social-label">Or login with</span>
                        <ul class="socials">
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- JS -->
<script src="forms/vendor/jquery/jquery.min.js"></script>
<script src="forms/js/main.js"></script>
</body>
</html>
